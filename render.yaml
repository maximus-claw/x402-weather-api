services:
  - type: web
    name: x402-weather-api
    runtime: node
    plan: free
    buildCommand: npm install --legacy-peer-deps
    startCommand: node server-v2.js
    envVars:
      - key: WALLET_ADDRESS
        sync: false
      - key: NETWORK
        value: base-sepolia
      - key: FACILITATOR_URL
        value: https://x402.org/facilitator
      - key: PORT
        value: 10000
